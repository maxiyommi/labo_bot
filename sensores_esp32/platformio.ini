[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
board_build.partitions = no_ota.csv

lib_extra_dirs =
	/home/Descargas/ARDUINOIDE/arduino-1.8.8/libraries

lib_deps =
  
  ; owner-based declaration
  knolleary/PubSubClient	

  ArduinoJson

  ;DHT sensor library@1.4.3
  Adafruit Unified Sensor
  DHT sensor library
  
upload_port = /dev/ttyUSB0